@if (guide) {
  <section class="guide">
    <div>
      <ion-button (click)="closeModal()" class="btn_close" color="uva_blue-600">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </div>
    <ion-img [src]="img"></ion-img>
    <div class="title">
      <div [innerHTML]="guide.name"></div>
      <ion-icon
        slot="end"
        *ngIf="guide.icon.enable"
        [src]="guide.icon.imagePath"
        [ngStyle]="{ color: guide.icon.colorHex }"
      ></ion-icon>
    </div>
    @if (isHtmlText) {
      <div [innerHTML]="text"></div>
    } @else if (IsArrayText) {
      <div>
        @for (item of guide.text; track $index) {
          <p>
            {{ item }}
          </p>
        }
      </div>
    } @else {
      <div>
        {{ guide.text }}
      </div>

      <!--      <div>
        <ol style="font-size: 16px;line-height: 150%; color: var(--Colors-Gray-700, #404040);">
          <li>
            <p >
               Mantenga oprimido  el botón <span style="color: var(--Colors-Blue-600, #1097AA); font-weight: 700;"> ADJ-MAX/MIN  </span> para borrar los valores máximos </p>
          </li>
          <li>
             Oprima el botón <span style="color: var(--Colors-Blue-600, #1097AA); font-weight: 700;"> ADJ-MAX/MIN  </span>
          </li>
          <li>
            Verifique el termohigrómetro este en MIN <span style="font-weight: 700;"> (mínimo).</span>  
          </li>
        </ol>
      </div> -->
    }

    <div class="ion-align-self-start">
      <ion-checkbox labelPlacement="end" color="uva_blue-600">
        Mostrar automaticamente.
      </ion-checkbox>
    </div>

    <div class="container_button">
      <ion-button
        color="uva_blue-600"
        expand="block"
        class="text-transform_none"
        (click)="closeModal(true)"
      >
        {{ guide.nextGuide ? 'Siguiente' : 'Entendido' }}
      </ion-button>
    </div>
  </section>
}
