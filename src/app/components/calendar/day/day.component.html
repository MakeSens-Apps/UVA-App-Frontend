<div
  class="date"
  [ngClass]="{
    complete: state === 'complete',
    current: state === 'today',
    incomplete: state === 'incomplete',
    future: state === 'future',
    normal: state === 'normal',
    mini: isMiniCalendar,
  }"
>
  @if (day) {
    {{ day < 10 ? '0' + day : day }}
    <ion-icon
      *ngIf="state === 'complete'"
      src="./../../../assets/images/icons/check.svg"
    ></ion-icon>
  }
</div>
