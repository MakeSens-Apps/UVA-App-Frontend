<div>
  @if (hasHeader) {
    <ng-content select="[header]"></ng-content>
  }
  <div class="calendar_content" [ngClass]="{ mini: IsMini }">
    @if (hasTitle) {
      <p class="calendar_title" [ngClass]="{ mini: IsMini }">{{ title }}</p>
    }
    <ion-card-content>
      <div class="calendar" [ngClass]="{ mini: IsMini }">
        <div
          class="day"
          [ngClass]="{ mini: IsMini }"
          *ngFor="let day of ['D', 'L', 'M', 'M', 'J', 'V', 'S']"
        >
          {{ day }}
        </div>
        <div *ngFor="let date of calendar">
          <app-day
            [day]="date.dayOfMonth!"
            [state]="date.state"
            [isMiniCalendar]="IsMini"
            (click)="dayClicked(date)"
          ></app-day>
        </div>
      </div>

      <ng-content select="[footer]"></ng-content>
    </ion-card-content>
  </div>
</div>
