name: Build Android Bundle (AAB)

on:
  # ActivaciÃ³n manual con opciones
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente de Amplify'
        required: false
        default: 'main'
        type: choice
        options:
          - main
          - test
          - develop
      build_type:
        description: 'Tipo de build'
        required: false
        default: 'release'
        type: choice
        options:
          - release
          - debug
      version_name:
        description: 'Version Name (ej: 1.0.0)'
        required: false
        type: string
      version_code:
        description: 'Version Code (nÃºmero entero)'
        required: false
        type: string

  # ActivaciÃ³n automÃ¡tica en releases y tags
  release:
    types: [published]

  push:
    tags:
      - 'V*.*.*'
      - 'v*.*.*'
    branches:
      - main

env:
  AMPLIFY_APP_ID: d2l8hh51bqhq16
  NODE_VERSION: 20
  JAVA_VERSION: 17
  AWS_REGION: us-east-1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ Generate version information
        id: version
        run: |
          echo "ðŸ·ï¸ Generating version information..."

          # Obtener versiÃ³n desde diferentes fuentes
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION_NAME="${{ github.event.release.tag_name }}"
            VERSION_NAME=${VERSION_NAME#v}  # Remover 'v' del prefijo
            VERSION_NAME=${VERSION_NAME#V}  # Remover 'V' del prefijo
            echo "source=release" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Source: GitHub Release"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION_NAME="${{ github.ref_name }}"
            VERSION_NAME=${VERSION_NAME#v}  # Remover 'v' del prefijo
            VERSION_NAME=${VERSION_NAME#V}  # Remover 'V' del prefijo
            echo "source=tag" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Source: Git Tag"
          elif [ -n "${{ inputs.version_name }}" ]; then
            VERSION_NAME="${{ inputs.version_name }}"
            echo "source=manual" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Source: Manual Input"
          else
            # Generar versiÃ³n automÃ¡tica basada en timestamp
            VERSION_NAME="1.0.$(date +%Y%m%d%H%M)"
            echo "source=auto" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Source: Auto-generated"
          fi

          # Generar VERSION_CODE Ãºnico
          if [ -n "${{ inputs.version_code }}" ]; then
            VERSION_CODE="${{ inputs.version_code }}"
            echo "ðŸ“¦ Version Code: Manual Input"
          else
            # Generar versionCode automÃ¡tico: YYYYMMDDHHMM (siempre Ãºnico)
            VERSION_CODE=$(date +%Y%m%d%H%M)
            echo "ðŸ“¦ Version Code: Auto-generated"
          fi

          # Validar que no estÃ©n vacÃ­os
          if [ -z "$VERSION_NAME" ]; then
            echo "âŒ Error: VERSION_NAME is empty"
            VERSION_NAME="1.0.0"
            echo "ðŸ”§ Using fallback version: $VERSION_NAME"
          fi

          if [ -z "$VERSION_CODE" ]; then
            echo "âŒ Error: VERSION_CODE is empty"
            VERSION_CODE=$(date +%Y%m%d%H%M)
            echo "ðŸ”§ Using fallback version code: $VERSION_CODE"
          fi

          # Outputs
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

          echo "âœ… Final values:"
          echo "  ðŸ“› Version Name: $VERSION_NAME"
          echo "  ðŸ”¢ Version Code: $VERSION_CODE"

      - name: ðŸŽ¯ Determine environment
        id: auto-env
        run: |
          if [ "${{ github.event_name }}" == "release" ] || [ "${{ github.ref }}" == "refs/heads/main" ] || [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "environment=main" >> $GITHUB_OUTPUT
            echo "ðŸŽ¯ Environment: main (production)"
          elif [ "${{ github.ref }}" == "refs/heads/test" ]; then
            echo "environment=test" >> $GITHUB_OUTPUT
            echo "ðŸŽ¯ Environment: test"
          else
            echo "environment=develop" >> $GITHUB_OUTPUT
            echo "ðŸŽ¯ Environment: develop"
          fi

      - name: ðŸ“… Generate timestamp
        id: timestamp
        run: echo "timestamp=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: ðŸ”§ Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ”§ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: âš¡ Pull Amplify backend
        run: |
          echo "ðŸ”„ Pulling Amplify backend..."
          export AMPLIFY_CLI_DISABLE_BROWSER_AUTH=true
          npm install -g @aws-amplify/cli@latest

          AMPLIFY_ENV="${{ inputs.environment || steps.auto-env.outputs.environment }}"
          echo "ðŸŽ¯ Using environment: $AMPLIFY_ENV"

          AMPLIFY_JSON='{"projectName":"UVA","appId":"'$AMPLIFY_APP_ID'","envName":"'$AMPLIFY_ENV'"}'
          PROVIDERS_JSON='{"awscloudformation":{"configLevel":"project","useProfile":false,"accessKeyId":"'$AWS_ACCESS_KEY_ID'","secretAccessKey":"'$AWS_SECRET_ACCESS_KEY'","region":"'$AWS_REGION'"}}'
          FRONTEND_JSON='{"frontend":"javascript","framework":"angular","config":{"SourceDir":"src","DistributionDir":"www","BuildCommand":"npm run build","StartCommand":"ionic serve"}}'

          amplify pull --amplify "$AMPLIFY_JSON" --providers "$PROVIDERS_JSON" --frontend "$FRONTEND_JSON" --yes

          echo "âœ… Amplify backend configured"

      - name: ðŸ—ï¸ Build Ionic project
        run: |
          echo "ðŸ”¨ Building Ionic project..."
          npm run build --prod
          echo "âœ… Ionic build completed"

      - name: ðŸ“± Setup Android platform
        run: |
          echo "ðŸ”§ Setting up Android platform..."
          npx cap sync android
          npx @capacitor/assets generate --android || true

          # Verificar y configurar Gradle Wrapper
          echo "ðŸ”§ Verificando Gradle Wrapper..."
          cd android

          if [ ! -f "gradlew" ]; then
            echo "âš ï¸ gradlew no encontrado, generando Gradle Wrapper..."
            gradle wrapper --gradle-version 8.2.1
          fi

          chmod +x gradlew

          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ] || [ ! -f "gradle/wrapper/gradle-wrapper.properties" ]; then
            echo "âš ï¸ Archivos del wrapper incompletos, regenerando..."
            gradle wrapper --gradle-version 8.2.1
          fi

          cd ..
          echo "âœ… Android platform configured"

      - name: ðŸ·ï¸ Update Android version
        run: |
          echo "ðŸ·ï¸ Updating Android version..."

          # Obtener valores validados
          VERSION_NAME="${{ steps.version.outputs.version_name }}"
          VERSION_CODE="${{ steps.version.outputs.version_code }}"

          echo "ðŸ“‹ Values to update:"
          echo "  Version Name: '$VERSION_NAME'"
          echo "  Version Code: '$VERSION_CODE'"

          # Validar que los valores no estÃ©n vacÃ­os
          if [ -z "$VERSION_NAME" ] || [ -z "$VERSION_CODE" ]; then
            echo "âŒ Error: Empty version values detected"
            echo "  VERSION_NAME: '$VERSION_NAME'"
            echo "  VERSION_CODE: '$VERSION_CODE'"
            exit 1
          fi

          # Mostrar contenido actual
          echo "ðŸ“‹ Current build.gradle version info:"
          grep -n "versionCode\|versionName" android/app/build.gradle || echo "No version info found"

          # Trabajar en el directorio correcto
          cd android/app

          # Crear backup
          cp build.gradle build.gradle.backup
          echo "ðŸ’¾ Backup created: build.gradle.backup"

          # Usar perl en lugar de sed para mejor compatibilidad
          echo "ðŸ”„ Updating versionCode..."
          perl -i -pe "s/versionCode\s+\d+/versionCode $VERSION_CODE/" build.gradle

          echo "ðŸ”„ Updating versionName..."
          perl -i -pe "s/versionName\s+\"[^\"]*\"/versionName \"$VERSION_NAME\"/" build.gradle

          # Verificar cambios
          echo "ðŸ“‹ Updated version info:"
          grep -n "versionCode\|versionName" build.gradle

          # Verificar que no hay valores problemÃ¡ticos
          if grep -q "versionCode\s*$" build.gradle || grep -q "versionName\s*\"\"" build.gradle; then
            echo "âŒ Error: Invalid version values detected in build.gradle"
            echo "ðŸ“„ Content after update:"
            cat build.gradle
            echo "ðŸ“„ Restoring backup..."
            mv build.gradle.backup build.gradle
            exit 1
          fi

          # Verificar que las actualizaciones fueron exitosas
          if ! grep -q "versionCode $VERSION_CODE" build.gradle; then
            echo "âŒ Error: versionCode update failed"
            mv build.gradle.backup build.gradle
            exit 1
          fi

          if ! grep -q "versionName \"$VERSION_NAME\"" build.gradle; then
            echo "âŒ Error: versionName update failed"
            mv build.gradle.backup build.gradle
            exit 1
          fi

          # Limpiar backup si todo estÃ¡ bien
          rm -f build.gradle.backup

          cd ../..
          echo "âœ… Android version updated successfully"

      - name: ðŸ” Setup Release Signing (Production)
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        run: |
          echo "ðŸ” Setting up release signing..."

          # Verificar que los secrets existan
          if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "âŒ Error: KEYSTORE_BASE64 secret not found"
            echo "â„¹ï¸  Please configure the keystore secrets in GitHub"
            exit 1
          fi

          if [ -z "${{ secrets.KEYSTORE_PASSWORD }}" ]; then
            echo "âŒ Error: KEYSTORE_PASSWORD secret not found"
            exit 1
          fi

          if [ -z "${{ secrets.KEY_ALIAS }}" ]; then
            echo "âŒ Error: KEY_ALIAS secret not found"
            exit 1
          fi

          if [ -z "${{ secrets.KEY_PASSWORD }}" ]; then
            echo "âŒ Error: KEY_PASSWORD secret not found"
            exit 1
          fi

          echo "âœ… All signing secrets are configured"

          # Crear keystore desde base64
          echo "ðŸ”„ Creating keystore from base64..."
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

          # Verificar que el keystore se creÃ³ correctamente
          if [ ! -f "android/app/release.keystore" ]; then
            echo "âŒ Error: Failed to create keystore file"
            exit 1
          fi

          # Verificar que el keystore es vÃ¡lido
          if ! keytool -list -keystore android/app/release.keystore -storepass "${{ secrets.KEYSTORE_PASSWORD }}" -alias "${{ secrets.KEY_ALIAS }}" > /dev/null 2>&1; then
            echo "âŒ Error: Keystore validation failed"
            echo "â„¹ï¸  Check your keystore secrets (password, alias, etc.)"
            exit 1
          fi

          echo "âœ… Keystore validated successfully"

          # Crear signing.properties
          cat > android/signing.properties << EOF
          storeFile=release.keystore
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

          echo "âœ… Release signing configured"

      - name: ðŸ” Setup Debug Signing (Fallback)
        if: github.event_name != 'release' && !startsWith(github.ref, 'refs/tags/')
        run: |
          echo "ðŸ”§ Using debug signing (not a release build)"

          # Para builds que no son release, usar debug signing
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "ðŸ”„ Production keystore available, using it for debug build too"
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
            
            cat > android/signing.properties << EOF
          storeFile=release.keystore
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF
            
            echo "âœ… Using production signing for debug build"
          else
            echo "â„¹ï¸  Using default debug signing"
          fi

      - name: ðŸ”¨ Build Android Bundle
        run: |
          echo "ðŸ“¦ Building Android Bundle..."

          cd android

          # Verificar que gradlew funcione
          if ! ./gradlew --version &> /dev/null; then
            echo "âš ï¸ Gradle Wrapper no funciona, usando Gradle del sistema..."
            GRADLE_CMD="gradle"
          else
            echo "âœ… Usando Gradle Wrapper"
            GRADLE_CMD="./gradlew"
          fi

          # Compilar Bundle segÃºn el tipo
          BUILD_TYPE="${{ inputs.build_type || 'release' }}"

          if [ "$BUILD_TYPE" == "release" ]; then
            echo "ðŸš€ Building release bundle..."
            if [ -f "signing.properties" ]; then
              echo "ðŸ” Using production signing"
              $GRADLE_CMD bundleRelease --no-daemon --stacktrace
            else
              echo "âš ï¸ Using debug signing for release"
              $GRADLE_CMD bundleDebug --no-daemon --stacktrace
            fi
          else
            echo "ðŸ”¨ Building debug bundle..."
            $GRADLE_CMD bundleDebug --no-daemon --stacktrace
          fi

          cd ..
          echo "âœ… Bundle build completed"

      - name: ðŸ“¦ Upload AAB Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-bundle-v${{ steps.version.outputs.version_name }}-${{ steps.timestamp.outputs.timestamp }}
          path: |
            android/app/build/outputs/bundle/release/app-release.aab
            android/app/build/outputs/bundle/debug/app-debug.aab
          retention-days: 90
          if-no-files-found: ignore

      - name: ðŸ“¬ Send Bundle to Slack
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "text": "ðŸ“¦ Nuevo Bundle AAB generado para UVA App",
              "attachments": [
                {
                  "color": "good",
                  "fields": [
                    {
                      "title": "VersiÃ³n",
                      "value": "v${{ steps.version.outputs.version_name }} (${{ steps.version.outputs.version_code }})",
                      "short": true
                    },
                    {
                      "title": "Rama",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    },
                    {
                      "title": "Commit",
                      "value": "${{ github.sha }}",
                      "short": true
                    },
                    {
                      "title": "Autor",
                      "value": "${{ github.actor }}",
                      "short": true
                    },
                    {
                      "title": "Ambiente",
                      "value": "${{ inputs.environment || steps.auto-env.outputs.environment }}",
                      "short": true
                    },
                    {
                      "title": "Bundle AAB",
                      "value": "âœ… Listo para Google Play",
                      "short": true
                    }
                  ],
                  "actions": [
                    {
                      "type": "button",
                      "text": "ðŸ“¥ Descargar Bundle",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    },
                    {
                      "type": "button",
                      "text": "ðŸ“‹ Ver Commit",
                      "url": "${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ðŸ“¬ Send Bundle Failure to Slack
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "text": "âŒ Error al generar Bundle AAB para UVA App",
              "attachments": [
                {
                  "color": "danger",
                  "fields": [
                    {
                      "title": "VersiÃ³n",
                      "value": "v${{ steps.version.outputs.version_name }} (${{ steps.version.outputs.version_code }})",
                      "short": true
                    },
                    {
                      "title": "Rama",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    },
                    {
                      "title": "Commit",
                      "value": "${{ github.sha }}",
                      "short": true
                    },
                    {
                      "title": "Autor",
                      "value": "${{ github.actor }}",
                      "short": true
                    },
                    {
                      "title": "Ambiente",
                      "value": "${{ inputs.environment || steps.auto-env.outputs.environment }}",
                      "short": true
                    },
                    {
                      "title": "Error",
                      "value": "FallÃ³ la generaciÃ³n del Bundle AAB",
                      "short": false
                    }
                  ],
                  "actions": [
                    {
                      "type": "button",
                      "text": "ðŸ” Ver Logs",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ðŸ“Š Bundle Summary
        if: always()
        run: |
          echo "## ðŸ“¦ Bundle AAB Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **VersiÃ³n**: v${{ steps.version.outputs.version_name }} (code: ${{ steps.version.outputs.version_code }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Fuente**: ${{ steps.version.outputs.source }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Rama**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Ambiente**: ${{ inputs.environment || steps.auto-env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tipo**: ${{ inputs.build_type || 'release' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: ${{ steps.timestamp.outputs.timestamp }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Verificar archivos generados
          echo "### ðŸ“± Archivos Generados" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "android/app/build/outputs/bundle/release/app-release.aab" ]; then
            BUNDLE_SIZE=$(du -h android/app/build/outputs/bundle/release/app-release.aab | cut -f1)
            echo "- âœ… **Release Bundle**: $BUNDLE_SIZE" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f "android/app/build/outputs/bundle/debug/app-debug.aab" ]; then
            DEBUG_SIZE=$(du -h android/app/build/outputs/bundle/debug/app-debug.aab | cut -f1)
            echo "- âœ… **Debug Bundle**: $DEBUG_SIZE" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Estado del signing
          if [ -f "android/signing.properties" ]; then
            echo "### ðŸ” Signing Status" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **ProducciÃ³n**: Firmado con keystore de producciÃ³n" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸš€ **Google Play**: Listo para subir a Play Store" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ðŸ” Signing Status" >> $GITHUB_STEP_SUMMARY
            echo "- âš ï¸ **Debug**: Firmado con certificado de debug" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ§ª **Testing**: Solo para pruebas internas" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ InformaciÃ³n de VersiÃ³n" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Name**: ${{ steps.version.outputs.version_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Code**: ${{ steps.version.outputs.version_code }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Amplify Backend**: ${{ inputs.environment || steps.auto-env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
